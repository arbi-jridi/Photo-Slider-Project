<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>SLIDER project</title>
  </head>

  <body>
    <h1>SLIDER</h1>
    <div class="container">
      <div class="top">
        <img src="./assets/arrow.png" class="arrow left" />
        <div class="frame">
          <div class="slider">
            <img class="images" src="./assets/1.png" />
            <img class="images" src="./assets/2.png" />
            <img class="images" src="./assets/3.png" />
            <img class="images" src="./assets/4.png" />
            <img class="images" src="./assets/5.png" />
          </div>
        </div>
        <img src="./assets/arrow.png" class="arrow right" />
      </div>
      <div class="bottom"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
